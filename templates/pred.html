<!DOCTYPE html>
<html>
<head>
    <title>Housing Price Prediction</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url("{{ url_for('static', filename='room_image.jpg') }}"); /* <-- Change filename here */
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
        }

        .form-container {
            background-color: rgba(255, 255, 255, 0.9);
            width: 400px;
            margin: 80px auto;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
            color: #333;
        }

        input[type="number"],
        select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Enter Housing Details</h2>
        <form action="/prediction" method="post">

            <label for="area">Area (in sq ft):</label>
            <input type="number" id="area" name="area" required>

            <label for="bedrooms">Bedrooms:</label>
            <input type="number" id="bedrooms" name="bedrooms" required>

            <label for="bathrooms">Bathrooms:</label>
            <input type="number" id="bathrooms" name="bathrooms" required>

            <label for="stories">Stories:</label>
            <input type="number" id="stories" name="stories" required>

            <label for="mainroad">Main Road:</label>
            <select id="mainroad" name="mainroad" required>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>

            <label for="guestroom">Guest Room:</label>
            <select id="guestroom" name="guestroom" required>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>

            <label for="basement">Basement:</label>
            <select id="basement" name="basement" required>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>

            <label for="hotwaterheating">Hot Water Heating:</label>
            <select id="hotwaterheating" name="hotwaterheating" required>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>

            <label for="airconditioning">Air Conditioning:</label>
            <select id="airconditioning" name="airconditioning" required>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>

            <label for="parking">Parking (No. of cars):</label>
            <input type="number" id="parking" name="parking" required>

            <label for="prefarea">Preferred Area:</label>
            <select id="prefarea" name="prefarea" required>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>

            <label for="furnishingstatus">Furnishing Status:</label>
            <select id="furnishingstatus" name="furnishingstatus" required>
                <option value="unfurnished">Unfurnished</option>
                <option value="semi-furnished">Semi-Furnished</option>
                <option value="furnished">Furnished</option>
            </select>

            <input type="submit" value="Predict Price">
        </form>
    </div>
</body>
</html>
